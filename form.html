<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home.html">Home <span class="sr-only">(atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/form.html">Form</a>
            </li>
          </ul>
        </div>
      </nav>
    <form class="p-5 mt-sm-4" action="">
        <fieldset>
            <legend>Dados do Cliente</legend>
            <div>
                <label class ="form-label" for="name">Nome</label>
                <input class="form-control" type="text" name="name" required>
            </div>

            <div>
                <label class ="form-label" for="surname">Sobrenome</label>
                <input class="form-control" type="text" name="surname" required>
            </div>

            <div>
                <label class ="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" required>
            </div>

            <div>
                <label class ="form-label" for="age">Idade</label>
                <input class="form-control" type="number" name="age">
            </div>

            <div>
                <label class ="form-label" for="address">Endereço</label>
                <input class="form-control" type="text" name="address">
            </div>

            <div>
                <label class ="form-label" for="telephone">Telefone</label>
                <input class="form-control" type="tel" name="telephone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
        </fieldset>

        <fieldset class="mt-sm-4 border rounded p-4">
            <div>
                <label class="form-label" for="pet">Tem algum bichinho de estimação no momento?</label>
                <label class="m-3">
                    <input type="radio" name="pet" value="yes" checked>Sim
                </label>
                <label>
                    <input type="radio" name="pet" value="no">Não
                </label>
            </div>

            <div>
                <label class="form-label" for="house">Mora em casa ou apartamento?</label>
                <label class="m-3">
                    <input type="radio" name="house" value="house" checked>Casa
                </label>
                <label>
                    <input type="radio" name="house" value="ap">Apartamento
                </label>
            </div>

            <div>
                <label class="form-label" for="yard">Tem quintal?</label>
                <label class="m-3">
                    <input type="radio" name="yard" value="yard" checked>Quintal
                </label>
                <label class="m-3">
                    <input type="radio" name="yard" value="balcony">Varanda
                </label>
                <label>
                    <input type="radio" name="yard" value="none">Nenhum
                </label>
            </div>
        </fieldset>
    </class="form-label" form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
